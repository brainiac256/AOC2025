    <script type="module">
        import { BrotliDecode } from './js/decode.min.js';
        // Set this to enable Brotli (.br) decompression on static webServers
        // that don't support content compression and http://.
        var enableBrotliDecompression = false;
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity)
            {
                if (enableBrotliDecompression === true && type !== 'dotnetjs' && location.hostname !== 'localhost')
                {
                    return (async function()
                    {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok)
                            throw new Error(response.statusText);
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const contentType = (type === 'dotnetwasm')
                                          ? 'application/wasm'
                                          : 'application/octet-stream';
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        return new Response(decompressedResponseArray,
                                            { headers: { 'content-type': contentType }
                                   });
                    })();
                }
            }
        });
    </script>
    <script type="module">
    window.getElementAbsolutePosition = (element) => {
        if (!element) {
            return null;
        }
        // getBoundingClientRect() returns position relative to the viewport.
        const rect = element.getBoundingClientRect();

        // To get the position relative to the whole document, 
        // add the scroll offsets.
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

        return {
            Top: rect.top + scrollTop,
            Left: rect.left + scrollLeft,
            Right: rect.right + scrollLeft,
            Bottom: rect.bottom + scrollTop,
            Width: rect.width,
            Height: rect.height
        };
    };
    </script>

    <script>
        function tickJS()
        {
            // resize the canvas to fit its parent
            var canvas = document.getElementById('theCanvas');

            var holder = document.getElementById('canvasHolder');
            canvas.width = holder.clientWidth;
            canvas.height = holder.clientHeight;

            window.theInstance.invokeMethod('TickDotNet');
            window.requestAnimationFrame(tickJS);
        }

        window.initRenderJS = (instance) =>
        {
            window.theInstance = instance;

            // begin game loop
            window.requestAnimationFrame(tickJS);
        };

    </script>
